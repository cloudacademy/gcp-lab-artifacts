resources:
- name: calab-notebook
  type: notebook_instance.jinja

#### EXAMPLES ####

# Create Notebooks with custom VPC:
# resources:
# - name: my-notebook
#   type: notebook_instance.jinja
#   properties:
#     network: https://www.googleapis.com/compute/v1/projects/<project>/global/networks/<VPC_name>

# Create Notebooks with GPU (1):
# resources:
# - name: my-notebook
#   type: notebook_instance.jinja
#   properties:
#     gpu-type: nvidia-tesla-t4

# Create Notebooks with single user access:
# resources:
# - name: my-notebook
#   type: notebook_instance.jinja
#   properties:
#     proxy-mode: mail
#     mail: <mail>