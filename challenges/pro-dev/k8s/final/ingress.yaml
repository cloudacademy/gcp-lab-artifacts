apiVersion: v1
kind: Namespace
metadata:
  name: votes-app
  labels:
    name: votes-app
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: votes-api
  namespace: votes-app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: votes-app-ingress
  namespace: votes-app
spec:
  defaultBackend:
    service:
      name: upvote-app
      port:
        number: 3000
  rules:
  - http:
      paths:
      - backend:
          service:
            name: votes-app
            port:
              number: 3001
        path: /tally
        pathType: Prefix
      - backend:
          service:
            name: votes-api
            port:
              number: 3333
        path: /votes
        pathType: Exact
      - backend:
          service:
            name: votes-api
            port:
              number: 3333
        path: /vote
        pathType: Exact